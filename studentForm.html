    <body id="std-form">
        <div class="box">
            <div class="border-box">
                <div class="heading">
                    <h1 class="progress  h1-font-size">1/5</h1>
                </div>
                <form class="q1">
                    <div class="label-1">
                        <label>How did you find the lecture?</label>
                    </div>
                    <div class="stars">
                        <form action="">
                            <input class="star star-5" id="star-5" type="radio" name="star"/>

                            <input class="star star-4" id="star-4" type="radio" name="star"/>
                        
                            <label class="star star-4" for="star-4"></label>

                            <label class="star star-2" for="star-2"></label>
                        
                            <input class="star star-1" id="star-1" type="radio" name="star"/>
                        
                            <label class="star star-1" for="star-1"></label>
                        </form>
                    </div> 
                </form>
                <div class="nxt-btn">
                    <a href="studentForm2.html"> <button class="nxtbtn nxtbtn-1"><i class="fas fa-arrow-circle-right fa-3x"></i></button></a>
                </div>
